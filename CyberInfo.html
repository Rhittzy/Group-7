<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.E.N - UAlbany Event Dashboard</title>
    <link rel="stylesheet" href="Gen.css">
</head>
<body>

    <header>
        <h1>G.E.N - UAlbany Event Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Post Event</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calendar">
            <h2>Upcoming Events</h2>
            <div id="event-list">
                <!-- Dynamic event content will go here -->
            </div>
        </section>

        <section id="submit-event">
            <h2>Post an Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>

                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>

                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>

                <label for="eventDescription">Description:</label>
                <textarea id="eventDescription" name="eventDescription" required></textarea>

                <button type="submit">Submit Event</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 G.E.N - UAlbany Student Events</p>
    </footer>

    <script src="Gen.js"></script>
</body>
</html>
