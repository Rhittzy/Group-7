<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.E.N - UAlbany Event Dashboard</title>
    <link rel="stylesheet" href="Cyberinfo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #EEEEEE;
            color: #401967;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #5D218D;
            color: #E5BC4F;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin: 0; /* Ensure no margin above the header */
        }

        /* Navigation Bar */
        nav {
            background-color: #ECC250;
            padding: 10px;
            text-align: center;
            margin: 0; /* Ensure no extra margin above or below */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: #401967;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #E6BD4F;
            color: #FFFFFF;
            border-radius: 5px;
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: #5D218D;
        }

        .slider {
            display: flex;
            width: 500%; /* 5 images * 100% */
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            flex: 1 0 100%;
        }

        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .left-arrow { left: 10px; }
        .right-arrow { right: 10px; }

        /* Sections */
        section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Headings */
h2, h3 {
            color: #5D218D;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #401967;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-top: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Button */
        button {
            background-color: #5D218D;
            color: #E5BC4F;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #401967;
        }

        /* Footer */
        footer {
            background-color: #5D218D;
            color: #E5BC4F;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>G.E.N - UAlbany Event Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Events</a></li>
                <li><a href="#">Post Event</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="https://via.placeholder.com/800x300" alt="Event 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x300" alt="Event 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x300" alt="Event 3"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x300" alt="Event 4"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x300" alt="Event 5"></div>
        </div>
        <button class="arrow left-arrow" onclick="prevSlide()">&#10094;</button>
        <button class="arrow right-arrow" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;

        function showSlide(n) {
            index = (n + totalSlides) % totalSlides;
            document.getElementById("slider").style.transform = `translateX(${-index * 100}%)`;
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        setInterval(nextSlide, 5000); // Auto slide every 5 seconds
    </script>

    <main>
        <section id="calendar">
            <h2>Upcoming Events</h2>
            <div id="event-list">
                <!-- Dynamic event content will go here -->
            </div>
        </section>

        <section id="submit-event">
            <h2>Post an Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>

                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>

                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>

                <label for="eventDescription">Description:</label>
                <textarea id="eventDescription" name="eventDescription" required></textarea>

                <button type="submit">Submit Event</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 G.E.N - UAlbany Student Events</p>
    </footer>

</body>
</html>
